<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
<main class="container">
  <div class="card">

    <picture>
      <source media="(min-width: 768px)"
              srcset="/images/image-product-desktop.jpg">
      <img src="/images/image-product-mobile.jpg" alt="perfume bottle">
    </picture>

    <div class="details">
      <p class="product-type">Perfume</p>
  <h1>Gabrielle Essence Eau De Parfum</h1>

  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

<div class="prices">
  <span class="sale-price">$149.99</span>
  <p class="original-price">$169.99</p>
</div>

  <button>
    <img class="icon" src="/images/icon-cart.svg" alt="shopping cart icon">
    Add to Cart
  </button>

</div>
</div>
</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/KenisaRenee">Kenisa</a>.
  </footer>
</body>
</html>
